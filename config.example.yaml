# connpass-watcher 設定ファイル
# このファイルを config.yaml にコピーして編集してください

connpass:
  # connpass API v2 の APIキー（必須）
  # 取得先: https://connpass.com/settings/api/
  api_key: "your-connpass-api-key"
  # 監視する都道府県（v2 API フィルタ）
  # 指定可能: tokyo, osaka, hokkaido, online など
  prefectures:
    - tokyo
  # オンラインイベントを含める
  include_online: true
  # 検索期間（1つだけ指定、優先順: hours_ahead > weeks_ahead > months_ahead）
  # hours_ahead: 3   # 何時間先まで（CI検証用、最大168）
  # weeks_ahead: 2   # 何週間先まで
  months_ahead: 1    # 何ヶ月先まで

interests:
  # タイトル・説明文でマッチさせるキーワード（任意）
  keywords:
    - TypeScript
    - Rust
    - Go
    - AI
    - LLM
    - React
    - Next.js
  # タイトルにこれらが含まれるイベントは除外
  exclude_keywords:
    - 輪読会
    - 読書会
    - もくもく会
  # LLM判定用のプロフィール
  profile: |
    TypeScript, Rust, AI/ML に興味があるソフトウェアエンジニア。
    LTイベントでの登壇機会を探している。
  # この人数以上のイベントは人気イベントとして無条件で登録
  # LLM判定をスキップして直接カレンダーに追加
  min_participants: 50

llm:
  # false にすると LLM 判定を無効化
  # 無効時は人気イベント（50人以上）のみ登録される
  enabled: true

  # LLM プロバイダ: anthropic, openai, google, ollama, openrouter
  provider: google

  # モデル名（省略時はプロバイダのデフォルトを使用）
  # Anthropic: claude-sonnet-4-20250514, claude-3-5-haiku-20241022
  # OpenAI: gpt-4o, gpt-4o-mini, gpt-4-turbo
  # Google: gemini-2.0-flash, gemini-1.5-flash, gemini-1.5-pro
  # Ollama: llama3.2, mistral など
  # OpenRouter: xiaomi/mimo-v2-flash:free, google/gemini-2.0-flash-exp:free など
  #             https://openrouter.ai/models で利用可能なモデル一覧を確認
  model: gemini-3-flash-preview

  # APIキー（省略時は環境変数を使用）
  # Anthropic: ANTHROPIC_API_KEY
  # OpenAI: OPENAI_API_KEY
  # Google: GOOGLE_API_KEY または GEMINI_API_KEY
  # OpenRouter: OPENROUTER_API_KEY
  # api_key: "your-api-key"

  # OpenAI互換APIのベースURL（任意）
  # Groq, Together, Azure OpenAI などで使用
  # base_url: "https://api.groq.com/openai/v1"

google_calendar:
  # false にするとカレンダー連携を無効化
  enabled: true
  # イベントを登録するカレンダーID
  calendar_id: primary
  # カテゴリ別のイベント色（Google Calendar の色ID）
  # 参照: https://developers.google.com/calendar/api/v3/reference/colors
  # 1: Lavender, 2: Sage, 3: Grape, 4: Flamingo, 5: Banana
  # 6: Tangerine, 7: Peacock, 8: Graphite, 9: Blueberry, 10: Basil, 11: Tomato
  #
  # 6種類の色分け: (登壇/人気/興味) × (オフライン/オンライン)
  color_speaker: "9"          # 🎤 登壇機会あり（オフライン）- Blueberry
  color_speaker_online: "7"   # 🎤🌐 登壇機会あり（オンライン）- Peacock
  color_popular: "6"          # 🔥 人気イベント（オフライン）- Tangerine
  color_popular_online: "5"   # 🔥🌐 人気イベント（オンライン）- Banana
  # color_interest:           # 💡 興味あり（オフライン）- デフォルト色（省略可）
  color_interest_online: "10" # 💡🌐 興味あり（オンライン）- Basil
  # 優先順位: 登壇機会 > 人気イベント > 興味マッチ

schedule:
  # 定期実行のcron式（任意）
  # 例: "0 9 * * *" = 毎日9時
  cron: "0 9 * * *"
